<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="extra.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="app.js"></script>
    <style> .glyphicon-remove { cursor:pointer } </style>
    <title>Lab Time Calculator</title>
  </head>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Lab Time Calculator</h1>
    </div>
    <body ng-app="timeCalc" ng-controller="MainCtrl">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <h3>Entered times:</h3>
          <table class="table table-striped">
            <thead>
              <tr>
                <th class="col-md-3">Time</th>
                <th class="col-md-1">Remove</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="time in times">
                <td>{{time.minutes}}:{{time.seconds | numberFixedLen:2}}</td>
                <td>
                  <span class="glyphicon glyphicon-remove" ng-click="removeTime(time)"></button>
                </td>
              </tr>
            </tbody>
          </table>
          <div ng-show="times.length == 0">
            <br>
          </div>
          <span style="font-size:18px">
            <b>Result: </b>{{result.minutes}}:{{result.seconds | numberFixedLen:2}}
          </span>
          <br>
        </div>
        <div class="col-md-3"></div>
      </div>
      <br>
      <form ng-submit="addTime()" class="form-horizontal">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="form-group">
            <div class="col-md-5">
              <div class="input-group">
                <input type="number" min="0" class="form-control" ng-model="minutesIn"></input>
                <span class="input-group-addon">m</span>
              </div>
            </div>
            <div class="col-md-4">
              <div class="input-group">
                <input type="number" min="0" max="59" class="form-control" ng-model="secondsIn"></input>
                <span class="input-group-addon">s</span>
              </div>
            </div>
            <div class="col-md-3">
              <button type="submit" class="btn btn-primary">Add time</button>
            </div>
          </div>
        </div>
      </form>
      <br>
      <form class="form-horizontal">
        <div class="form-group">
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <div class="input-group">
              <span class="input-group-addon">$</span>
              <input type="number" min="0" class="form-control" ng-model="rate"></input>
              <span class="input-group-addon">per minute</span>
            </div>
          </div>
        </div>
      </form>
      <div class="row">
        <p style="font-size:24px" class="text-center">
          <b>Total cost: </b>${{(result.minutes + result.seconds / 60) * rate | number:2}}
        </p>
      </div>
      <br>
      <br>
      <br>
      <br>
    </body>
  </div>
</html>
